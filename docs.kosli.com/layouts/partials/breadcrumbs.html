
<ul class="breadcrumbs">
    {{- range .Ancestors.Reverse }}
        <li>
            <a href="{{ .Permalink }}">
            {{ if eq .RelPermalink "/"}}
                Home
            {{ else }}
                {{ .Title }}
            {{ end }}
        </a>
    </li>
    {{- end }}
    <li class="active" aria-current="page">
        {{ .Title }}
    </li>
</ul>
